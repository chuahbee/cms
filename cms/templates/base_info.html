{% load static %}
{% load wagtailcore_tags %}
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awepay</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body data-bs-spy="scroll" data-bs-target="#sidebar-menu" data-bs-offset="100" tabindex="0">
  <div class="container myheader">
    <div class="top-box">
      <nav class="navbar navbar-expand-lg my">
        <!-- <div class="container-fluid"> -->
        <a class="navbar-brand" href="#">
          <h4>
            {{ page.title }}
          </h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% slugurl 'p2p' %}">P2P</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% slugurl 'credit-cards' %}">Credit Cards</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Crypto
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% slugurl 'bitfinex' %}">Bitfinex</a></li>
                <li><a class="dropdown-item" href="{% slugurl 'awesome' %}">Awesomepay</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- </div> -->
      </nav>
    </div>
     <div class="bot-box">
    <a href="/">
      home
    </a>
    /
    <span>{{ page.title }}</span>
  </div>
  </div>
  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sections = document.querySelectorAll("section[id^='section-']");
    const menuLinks = document.querySelectorAll("#sidebar-menu a.nav-link");

    function onScroll() {
      let scrollPosition = window.scrollY + 100; // 100 是预留偏移

      sections.forEach((section) => {
        if (scrollPosition >= section.offsetTop && scrollPosition < section.offsetTop + section.offsetHeight) {
          menuLinks.forEach((link) => {
            link.classList.remove("active");
            if (link.getAttribute("href") === `#${section.id}`) {
              link.classList.add("active");
            }
          });
        }
      });
    }

    window.addEventListener("scroll", onScroll);
  });
</script>

</html>
